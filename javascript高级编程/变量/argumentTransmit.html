<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">
       function setName(obj){
        obj.name = "Lilei";
        // 在函数内部修改参数的值，原始的引用依然保持不变
        var obj = new Object();
        obj.name = "Jingjing";
       }


    var person = new Object();
    setName(person);
    alert(person.name);     //Lilei
    </script>
</head>
<body>
</body>
</html>
