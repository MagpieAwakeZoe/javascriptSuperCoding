<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
    	var stringValue = new String("Hello world");
        console.log(stringValue.length);                //string的长度 (11)
        console.log(stringValue.charAt(1));             //在数组第[1]的元素
        var result = stringValue.concat(" world","!");   //拼接到原来数组上
        console.log(result);                            //Hello world world

    </script>
</head>
<body>
</body>
</html>
