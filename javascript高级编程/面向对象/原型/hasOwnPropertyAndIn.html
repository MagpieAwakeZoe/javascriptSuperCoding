<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
    <script type="text/javascript">
	   function Person(){}
	   	Person.prototype.name = "Jack";
	   	Person.prototype.age = 29;
	   	Person.prototype.job = "Software";
	   	Person.prototype.sayName = function(){
	   		console.log(this.name);
	   	}

	   	var Person1 = new Person();
	 	Person1.name = "Greg";				//在实例里面修改属性，读取的时候顺序是先从实例读取name，实例没有这个属性再从原型里寻找
	 	console.log(Person1.name);
	 	console.log("name" in Person1);		//使用in的判断属性在原型或者实例里都是true
	 	console.log(Person1.hasOwnProperty("name"));	//使用hasOwnProperty的属性只判断属性是否在实例里，有则为true


	 	console.log("------------------------------------");


	   	var Person2 = new Person();
	   	console.log(Person2.name);			//实例没有这个属性再从原型里寻找
	   	console.log("name" in Person2);		//使用in的判断属性在原型或者实例里都是true
	 	console.log(Person2.hasOwnProperty("name"));	//使用hasOwnProperty的属性只判断属性是否在实例里，没有则为false
    </script>
</head>
<body>
</body>
</html>
