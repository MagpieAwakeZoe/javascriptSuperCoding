<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
    <script type="text/javascript">
	  	function Person(name,age,job){						//对于不同的属性，我们可以各自建立构造方法（构造方法和原型的组合优化）
	  		this.name = name;
	  		this.age = age;
	  		this.job = job;
	  		this.friends = ["Lilei","Lili","John"];
	  	}

	  	
	  	Person.prototype = {								//对于可能相同的属性可以用原型，把相同的提取出来（构造方法和原型的组合优化）
	  		constructor: Person,
	  		sayName:function(){
	  			console.log(this.name);
	  		}
	  	}

	  	var person1 = new Person("Niko",29,"software");
	  	var person2 = new Person("Van",27,"doctor");

	  	person1.friends.push("Van");
	  	console.log(person1.friends);
	  	console.log(person2.friends);

	  	person1.sayName();
	  	person2.sayName();

    </script>
</head>
<body>
</body>
</html>
