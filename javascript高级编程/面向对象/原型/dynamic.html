<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
    <script type="text/javascript">
	  	function Person(){}

	  	var friend = new Person();		//创建实例

	  	Person.prototype = {			//重写原型对象（此操作切断了现有的原型与任何已经存在的对象实例之间的联系）	
	  		age:29,
	  		job:"software",
	  		sayName:function(){
	  			console.log(this.name);
	  		}
	  	}

	  	
	  	friend.sayName();			   //error （引用的还是最初的原型，并没有添加sayName方法
    </script>
</head>
<body>
</body>
</html>
