<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
    	// toString转化为字符串
    	var num = 10;
    	console.log(num.toString());	//10
    	console.log(num.toString(2));	//二进制		1010
    	console.log(num.toString(16))	//十六进制	a

    </script>
</head>
<body>
</body>
</html>
