<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
    console.log(isNaN(NaN));        //true
    console.log(isNaN(10));         //false      
    console.log(isNaN('10'));       //false      可以转变为10
    console.log(isNaN('BLUE'));     //true     
    console.log(isNaN(true));       //false      可以转变成1
    </script>
</head>
<body>
</body>
</html>
