<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script type="text/javascript">
        var person = new Object();

        // instanceof判断某一个变量是否是指定的类型
        console.log(person instanceof Object);      //true  
        console.log(person instanceof Array);       //false
    </script>
</head>
<body>
</body>
</html>
