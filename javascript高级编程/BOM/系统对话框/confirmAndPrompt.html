
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
    <script type="text/javascript">
        if(confirm("Are you sure")){             //一个显示ok和cancle的选项的对话框
            alert("I am so glad that you are sure");
        }else{
            alert("I am sorry to hear you are not sure");   
        }
    </script>


    <script type="text/javascript">
        prompt("what's your name?","Jack");         //会得到一个可以输入的文本框
    </script>
</head>

</body>
</html>
