
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page</title>
    <script type="text/javascript">
        var btn1 = document.getElementById("btn1");
    	var btn2 = document.getElementById("btn2");
        btn1.onclick = function(){
            window.history.go(-1);
        }
        btn2.onclick = function(){
            window.history.go(1);
        }
    </script>
</head>
<body>
    <div>页面二</div>
    <button id="btn1">上一个页面</button>
    <button id="btn2">下一个页面</button>
</body>
</html>
