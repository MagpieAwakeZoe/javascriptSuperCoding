<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script</title>
</head>
<body>
    <script type="text/javascript">
        alert("<\/script>");    
          // 不能在其他地方出现/script关键字,可以用\分割为两个部分 
          //script标签内置src外部引进资源后，标签内内嵌的无效，优先级src > 内嵌
          //浏览器按照script的先后顺序解析
    </script>

</body>
</html>
