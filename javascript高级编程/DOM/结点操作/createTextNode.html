
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="box"></div>
    <script type="text/javascript">
      var box = document.getElementById("box");
      var newTextNode = document.createTextNode("This is a new text");      //createTextNode新建一个文本节点
      box.appendChild(newTextNode);             //  This is a new text
    </script>
</body>
</html>
