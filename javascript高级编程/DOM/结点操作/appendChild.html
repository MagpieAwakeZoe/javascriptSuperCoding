
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page</title>
</head>
<body>
    <div id="father">
        <div id="child">
            I am a child
        </div>
    </div>

     <script type="text/javascript">
       var father = document.getElementById("father");

       var child2 = document.createElement("div");
       child2.innerHTML = "我是第二个子节点";
        father.appendChild(child2);     //获取节点操作时候需要把script文件放到后面，不然会检测不到那个结点

    </script>
</body>
</html>
