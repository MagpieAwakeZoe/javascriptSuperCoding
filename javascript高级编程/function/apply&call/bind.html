<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var bar = function(){
            console.log(this.x);
        };
        var foo = {
            x:3
        };
        bar(); // undefined
        //这里上下文是全局的也就是对象是WINDOW
        var func = bar.bind(foo);   //类似于寄存器，用foo寄存this
        func(); // 3
        //这里我们创建了一个新的函数 func，当使用 bind() 创建一个绑定函数之后，
        // 它被执行的时候，它的 this 会被设置成 foo ， 而不是像我们调用 bar() 时的全局作用域。
    </script>
</body>
</html>
