<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
//        apply 接受两个参数，第一个参数指定了函数体内 this 对象的指向，第二个参数为一个带下
//        标的集合，这个集合可以为数组，也可以为类数组，apply 方法把这个集合中的元素作为参数传
//        递给被调用的函数：
        var func = function( a, b, c ){
            alert ( [ a, b, c ] ); // 输出 [ 1, 2, 3 ]
        };
        func.apply( null, [ 1, 2, 3 ] );        //一股脑把数组传进去
//      传入的第一个参数为 null，函数体内的 this 会指向默认的宿主对象，在浏览器中则是 window：
        //////////////////////////////////////////////////////
//      call 传入的参数数量不固定，跟 apply 相同的是，第一个参数也是代表函数体内的 this 指向，
//      从第二个参数开始往后，每个参数被依次传入函数：
        var func = function( a, b, c ){
            alert ( [ a, b, c ] ); // 输出 [ 1, 2, 3 ]
        };
        func.call( null, 1, 2, 3 );             //需要考虑传递的参数数量
    </script>
</body>
</html>
