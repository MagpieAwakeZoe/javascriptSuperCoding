<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function fruits() {}

        fruits.prototype = {
            color: "red",
            say: function() {
                console.log("My color is " + this.color);
            }
        }

        var apple = new fruits;
        apple.say();    //My color is red
////////////////////////////////////////////////////////////////////////////////////////////
        //如果我们有一个对象banana= {color : "yellow"} ,我们不想对它重新定义 say 方法，
        // 那么我们可以通过 call 或 apply 用 apple 的 say 方法：
        banana = {
            color: "yellow"
        }
        apple.say.call(banana);     //My color is yellow
        apple.say.apply(banana);    //My color is yellow
//////////////////////////////////////////////////////////////////////////////////////////
    </script>
</body>
</html>
