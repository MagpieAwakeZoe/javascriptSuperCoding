
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  <div>
    <button id="btn">按钮</button>
  </div>
    <script type="text/javascript">
      //一个函数同时处理(绑定多个事件)
        var btn = document.getElementById("btn");
        var handle = function(event){
          switch(event.type){
            case "click":
            console.log("clicked");
            break;

            case "mouseover":
            console.log("mouseover");
            break;

            case "mouseout":
            console.log("mouseout");
            break;
          }
        };

       btn.onclick = handle;
       btn.onmouseover = handle;
       btn.onmouseout = handle;
    </script>
</body>
</html>
