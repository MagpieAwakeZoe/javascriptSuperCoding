<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组栈</title>
    <script type="text/javascript">
        //数组的栈
        var array = new Array();
        var count = array.push("red","blue");
        console.log(count);         //现有的元素个数
        console.log(array);         //现有的数组情况
        var item = array.pop();     //出栈
        console.log(item);          //出栈的元素
        console.log(array);         //改变后的数组
    </script>
</head>
<body>
</body>
</html>
