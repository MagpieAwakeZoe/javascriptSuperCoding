<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组队列</title>
    <script type="text/javascript">
        var color = new Array();
        color.push("red","blue");       //在数组后添加元素
        console.log(color);
        color.shift();                  //在数组前删除元素
        console.log(color);
        color.unshift("green","white"); //在数组前添加元素
        console.log(color);
    </script>
</head>
<body>
</body>
</html>
