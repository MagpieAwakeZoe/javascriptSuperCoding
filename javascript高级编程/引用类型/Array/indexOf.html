<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组队列</title>
    <script type="text/javascript">
        var numbers = new Array(1,2,3,4,5,4,3,2,1);
        var indexOf = numbers.indexOf(4,1);                 //查找指定元素的序列，这里参数是（查找的数字）(从何处开始查找)
        console.log(indexOf);               
        var lastIndexOf = numbers.lastIndexOf(4);           //查找指定元素的序列（倒序）这里参数是（查找的数字）（从何处查找）
        console.log(lastIndexOf);
    </script>
</head>
<body>
</body>
</html>
