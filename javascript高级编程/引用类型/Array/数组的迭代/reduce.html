<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
    	var value = new Array(1,2,3,4,5);
    	var reduceRes = value.reduce(function(prev,cur,index,array){		//参数情况(开始位置)(结束位置)(序列)，相加得出的和继续和下一位相加
    			return prev + cur;											
    	});

    	console.log(reduceRes);
    </script>
</head>

</body>
