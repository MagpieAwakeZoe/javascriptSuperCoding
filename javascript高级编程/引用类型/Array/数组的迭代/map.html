<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript">
    	var number = Array(1,2,3,4,5,4,3,2,1);
        var mapRes = number.map(function(item,index,array){
            return (item*2)                 //对数组里的所有的元素进行操作s(这里是*2)
        });
        console.log(mapRes);             //所有元素乘以二的结果
    </script>
</head>
<body>
</body>
</html>
