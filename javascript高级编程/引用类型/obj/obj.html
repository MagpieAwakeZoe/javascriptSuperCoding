<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>新建对象的方法</title>
    <script type="text/javascript">
    	// 第一
        var obj1 = new Object();
        obj1.name = "Lilei";
        console.log(obj1.name);


        // 第二
        var obj2 = {
            name:"Lili"
        }
        console.log(obj2.name);

        // 第三
        var obj3 ={};
        obj3.name = "mimi"
        console.log(obj3.name);
    </script>
</head>

</body>
